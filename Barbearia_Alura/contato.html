<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Barbearia Alura - Contato</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
	</head>
	<body>
		<header>
			<div class="cabecalho">
				<h1><img src="img/logob.png" alt="Alura"></h1>
				<nav>
					<ul>
						<li><a href="b1.html">home</a></li>
						<li><a href="barbearia.html">produtos</a></li>
						<li><a href="#">contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome-sobrenome">Nome e sobrenome</label>
				<input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Emeleque da Costa">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="menssagem">Menssagem</label>
				<textarea cols="65" rows="10" id="menssagem" class="input-padrao" placeholder="Uma menssagem"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>

					<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

					<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" id="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>

		</main>
		<footer>
			<img src="img/logo-branco.png" alt="AluraBarber">
			<p>&copy; Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
