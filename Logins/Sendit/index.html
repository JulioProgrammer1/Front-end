<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <title>
            Login
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="icon" href="img/logo.png">

    </head>

    <body>

        <main>

            <section>
                <div class="login">
                    <form>
                        <h1>Login</h1>

                        <label for="id-usuario">Usuário</label>
                        <input name="usuario" type="text" id="id-usuario" placeholder="Nome de usuário">
                        <label for="id-senha">Senha</label>
                        <input name="senha" type="password" id="id-senha" placeholder=" Sua senha">
                        <button id="botao-login">Login</button>
                    </form>
                    <p>Novo por aqui? <strong>Cadastre-se!</strong></p>
                    
                    <div class="mode">
                        <h2 id="dark">Dark</h2>
                        <h2 id="ligth">Light</h2>
                    </div>                
                
                </div>
            </section>

        </main>

        <script src="js/main.js"></script>

    </body>

</html>
