<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <title>
            Facebook - entre ou cadastre-se
        </title>
        <meta charset="utf-8">
        <link rel="icon" href="img/facebook-icone-icon.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <header>

            <section>
                <div class="cabecalho">
                    <h1>
                        facebook
                    </h1>
                    <div class="anuncioMobile">
                        <p>Obtenha o Facebook para Android e navegue mais rápido.</p>
                    </div>
                </div>
            </section>

        </header>

        <main>

            <section>
                <div class="formulario">
                    <form>
                        <input id="user" type="text" placeholder="Número de celular ou email">
                        <input id="senha" type="password" placeholder="Senha">
                    </form>
                    <button id="entrar">Entrar</button>
                </div>
            </section>

            <section>
                <div class="cadastro">
                    <p id="ou">Ou</p>
                    <button id="novaConta">Criar nova conta</button>
                    <a href="#"><p>Esqueceu a senha?</p></a>
                </div>
            </section>

        </main>

    </body>

</html>
