<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		<main>
			<div class="login">
				<form>
					<h1>Login</h1>

					<label for="usuario">Usuário:</label>
					<input type="text" id="usuario" required placeholder="Seu usuário">

					<label for="senha">Senha:</label>
					<input type="password" id="senha" required placeholder="Sua senha">

					<input type="submit" value="Login" id="botao">
				</form>

				<p>Novo(a) por aqui? <u class="red">Cadastre-se</u> </p>

			</div>
		</main>
	</body>
</html>
